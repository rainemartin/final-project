<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Import Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <title>Register for a Snake</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand">Snake Game</a>
                <button type="button" class="btn btn-default navbar-btn navbar-right">Sign In</button>
                <button type="button" class="btn btn-default navbar-btn navbar-right">Sign Up</button>
            </div>
        </div>
    </nav>
    <div class="col-md-12">
        <form action="./register" method="POST">
           <div class="col-md-6">
               <label>Username: </label><br>
               <input type="text" id="username" name="username" value="{{ @username }}">
               <br>
               <label>Password: </label><br>
               <input type="text" id="password" name="password">
               <br>
               <label>Re-Enter Password: </label><br>
               <input type="text" id="confirmPass" name="confirmPass">

           </div>
            <div class="col-md-6">
                <label>Bio: </label>
                <textarea id="bio" name="bio" class="form-control" rows="5">{{ @bio }}</textarea>
                <br>
                <label><input type="checkbox" name="premium" id="premium"> Premium Member?</label>
            </div>
            <button id="btnSubmit">Submit</button>
        </form>
    </div>

</body>
</html>
