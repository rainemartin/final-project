<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<check if="{{ @loggedin }}">
    <true>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./">Snake Game</a>
                    <a href="./profile">
                        <button type="button" class="btn btn-default navbar-btn navbar-right">
                            Your Profile
                        </button>
                    </a>
                    <a href="./users">
                        <button type="buttoon" class="btn btn-default navbar-btn navbar-right">
                            View All Users
                        </button>
                    </a>
                    <a href="./logout">
                        <button type="button" class="btn btn-default navbar-btn navbar-right">
                            Logout
                        </button>
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-default">
            <p class="text-center"><b>Welcome, {{ @username }}!</b></p>
        </nav>
    </true>
    <false>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./">Snake Game</a>
                    <a href="./login">
                        <button type="button" class="btn btn-default navbar-btn navbar-right">
                            Sign In
                        </button>
                    </a>
                    <a href="./register">
                        <button type="button" class="btn btn-default navbar-btn navbar-right">
                            Sign Up
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </false>
</check>
<div class="container d-flex flex-row">
    <div class="col-md-12 text-center">
        <h2>Welcome Back!</h2>
        <p>Please log in below.</p>
    </div>
</div>
<div class="container d-flex flex-row">
    <div class="col-md-8 center-div">
        <form action="./login" method="POST" class="form-group">
            <label><span class="label label-default">Username:</span> <input type="text" name="username" class="form-control"></label><br>
            <label class="label label-default">Password: <input type="password" name="password" class="form-control"></label><br>
            <input type="submit" name="submit" value="Login">
        </form>
    </div>
</div>
</body>
</html>
