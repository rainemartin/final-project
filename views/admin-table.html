<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <title>Admin Area</title>
</head>
<body>
<check if="{{ @loggedin }}">
    <true>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./">Snake Game</a>
                    <a href="./profile">
                        <button type="button" class="btn btn-default navbar-btn navbar-right">
                            Your Profile
                        </button>
                    </a>
                    <a href="./logout">
                        <button type="button" class="btn btn-default navbar-btn navbar-right">
                            Logout
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </true>
    <false>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./">Snake Game</a>
                    <a href="./login">
                        <button type="button" class="btn btn-default navbar-btn navbar-right">
                            Sign In
                        </button>
                    </a>
                    <a href="./register">
                        <button type="button" class="btn btn-default navbar-btn navbar-right">
                            Sign Up
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </false>
</check>
<div class="container d-flex flex-row">
    <div class="col-md-10 center-div">
        <table id="adminTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Highscore</th>
                <th>Premium</th>
                <th>Total Snake</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <repeat group="{{ @users }}" value="{{ @user }}">
                <tr>
                    <td>{{ @user['user-id'] }}</td>
                    <td>{{ @user['username'] }}</td>
                    <td>{{ @user['highscore'] }}</td>
                    <check if="{{ @user['premium'] }} == 1">
                        <true><td>Yes</td></true>
                        <false><td>No</td></false>
                    </check>
                    <td>{{ @user['totalsnake'] }}</td>
                    <td><button  id="{{ @user['username'] }}">Remove</button></td>
                </tr>
            </repeat>
            </tbody>

        </table>
    </div>
</div>



<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function(){
        $('#adminTable').DataTable();
    });

    $("button").click(function() {
      var user = $(this).attr("id");
        $.post(
            "./model/remove-user.php",
            {user:user},
            function(result){
                alert(result);
            }
        );
    });
</script>
</body>
</html>
